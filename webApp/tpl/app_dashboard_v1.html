 <!-- navbar header -->
      <script type="text/ng-template" id="modalDepartamento.html">
            <div ng-include="'tpl/modalDepartamento.html'"></div>
          </script>
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col" ng-show="{{app.nivel == '1'}}">
    <div class="bg-light lter b-b wrapper-md" ng-controller="FlotChartDemoCtrl">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Panel de Control</h1>
          <small class="text-muted">Bienvenido al panel de control del Administrador</small>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md" ng-controller="FlotChartDemoCtrl">
      <!-- stats -->
      <div class="row">
        <div class="col-md-5">
         

          <div class="row row-sm ">
            
            <div class="col-xs-6">
            </div>
            <div class="col-xs-6">
            </div>           
          </div>
        </div>
       
        <div class="col-md-7">
          <div class="col-xs-12 m-b-md">
            
            </div>
        </div>

      </div>
    </div>
  </div>

  <div class="col" ng-show="{{app.nivel == '3'}}">
    <div class="bg-light lter b-b wrapper-md" ng-controller="FlotChartDemoCtrl">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Panel de Control</h1>
          <small class="text-muted">Bienvenido al panel de control del Cliente</small>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md" ng-controller="FlotChartDemoCtrl">
      <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
      <!-- stats -->
      <div class="row">
        
       
        <div class="col-md-5">
          <div class="col-xs-12 m-b-md">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="clearfix">
                    <a href class="pull-left thumb-md avatar b-3x m-r">
                      <img src="img/a2.jpg" alt="...">
                    </a>
                    <div class="clear">
                      <div class="h3 m-t-xs m-b-xs">
                        Dr(a).
                        <i class="fa fa-circle text-success pull-right text-xs m-t-sm"></i>
                      </div>
                      <small class="text-muted">{{app.email}} </small>
                    </div>
                  </div>
                </div>
                <div class="list-group no-radius alt">
                  <a class="list-group-item" href>
                    <span class="badge bg-success">25</span>
                    <i class="fa fa-comment fa-fw text-muted"></i> 
                    Solicitudes
                  </a>
                  <a class="list-group-item" href>
                    <span class="badge bg-info">16</span>
                    <i class="fa fa-envelope fa-fw text-muted"></i> 
                    Mensajes
                  </a>
                  <a class="list-group-item" href>
                    <span class="badge bg-light">5</span>
                    <i class="fa fa-eye fa-fw text-muted"></i> 
                    Informacion completada
                  </a>
                </div>
              </div>
            </div>
        </div>

      </div>
    </div>
  </div>



</div>
