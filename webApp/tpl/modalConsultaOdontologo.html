<div class="modal-header" ng-controller="Search1FormController">
    <h3 class="modal-title" >+ {{item.tipo}}</h3>
</div>

<div class="panel-body">
  <form  name="form" class="form-validation" >
    <div class="form-group col-sm-12" >
      <div >
      <div class="list-group list-group-sm">
        <div class="list-group-item" ng-show="{{item.letra == 'a'}}">
          <ui-select ng-model="item.parametro" theme="bootstrap" >
                        <ui-select-match placeholder="Nombre...">{{$select.selected.primerNombre}} {{$select.selected.primerApellido}}</ui-select-match>
                        <ui-select-choices group-by="'primerNombre'" repeat="item.primerNombre as item in clientes | filter: $select.search">
                          <span ng-bind-html="item.primerNombre | highlight: $select.search"></span>
                          <small ng-bind-html="item.primerApellido | highlight: $select.search"></small>
                        </ui-select-choices>
                      </ui-select>
        </div>

         
             
                 
            

        
      </div>
      </div>
    </div>
    </form>
</div>
